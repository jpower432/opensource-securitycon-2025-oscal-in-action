guidance-references:
  - reference-id: "800-53"
    in-scope:
      boundaries: ["United States"]

control-references:
  - reference-id: "CNSCC"
    in-scope:
      technologies: ["Source Code Management Platform"]
      providers: ["GitHub"]
    assessment-requirement-modifications:
      - target-id: "CNSCC-SSC-09.01"
        modification-type: "clarify"
        modification-rationale: "Adjusted for projects with two maintainers - requires one reviewer to ensure author-approver separation"
        recommendation: |
          Configure GitHub branch protection rules to enforce proper code review practices:
          - Require at least **one** reviewer with equal or greater expertise (adjusted for projects with two maintainers)
          - Enable code owner review to ensure reviewers have appropriate expertise
          - Enable stale review dismissal to maintain review quality
          - Require review thread resolution for thorough review process
          - Ensure pull request rules exist for the main branch
