metadata:
  id: "org-policy-001"
  title: "Organization Policy for Open Source Projects"
  objective: "Ensure secure software development practices and mitigate risks in open-source projects"
  version: "1.5.0"
  last-modified: "2025-10-06"
  organization-id: "org-67890"
  author-notes: "Updated to align with SSDF recommendations"
  mapping-references:
    - id: 800-53
      title: "NIST Special Publication 800-53"
      version: "Rev. 5"
      description: "Security and Privacy Controls for Federal Information Systems"
      url: "https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final"
    - id: CNSCC
      title: Cloud Native Security Controls Catalog
      version: "1.0"
      url: https://github.com/cloud-native-security-controls/controls-catalog/blob/main/controls/controls_catalog.csv
      description: |
        The controls catalog ensures the usability of CNCF deliverables by GRC professionals and Auditors of Cloud Native systems. 
        The primary goal is to support quickly identifying the controls status of cloud-native environments, and 
        methods to share the output of those assessments in machine readable formats (OSCAL, JSON, etc.).
        These outputs should also map to existing frameworks and regulations (CSA, NIST, FedRAMP, SOX, GDPR, etc.), 
        and provide guidance to properly validate and verify administrative and technical controls.

